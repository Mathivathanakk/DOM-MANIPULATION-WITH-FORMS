<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM FORMS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="title">DOM MANIPULATION WITH FORMS</h1>
    <p id="description">Please fill out this form.</p>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h3>DOM FORM</h3>
          <form class="form" id="form">
            <div class="mb-3 form-group">
              <label for="first-name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="mb-3 form-group">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                placeholder="Enter your last name"
                required
              />
            </div>
            <div class="mb-3 form-group">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="3"
                placeholder="Enter your Address"
                required
              ></textarea>
            </div>
            <div class="mb-3 form-group">
              <label for="email" class="form-label" id="email-label"
                >Email
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="genderoutput" id="gender" class="form-check mb-3 mt-3"
                >Gender</label
              >
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="Male"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>

            <div class="form-group">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="Female"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <div class="form-group" id="foodselected">
              <label for="foodoutput" id="foods" class="form-check mb-3 mt-3"
                >Favorite foods</label
              >

              <input type="checkbox" name="foods" value="Biriyani" id="food1" />
              <label for="food1">Biriyani</label>

              <input type="checkbox" name="foods" value="Idly" id="food2" />
              <label for="food2">Idly</label>

              <input type="checkbox" name="foods" value="Meals" id="food3" />
              <label for="food3">Meals</label>

              <input type="checkbox" name="foods" value="chapatti" id="food4" />
              <label for="food4">chapatti</label>
              <input
                type="checkbox"
                name="foods"
                value="Dosa"
                id="food5"
                checked
              />
              <label for="food5">Dosa</label>
            </div>
            <div class="mb-3 form-group mt-3">
              <label for="pincode" class="form-label" id="number-label"
                >Pincode</label
              >
              <input
                type="text"
                class="form-control"
                id="pincode"
                placeholder="Enter your pincode"
                required
              />
            </div>
            <div class="mb-3 form-group">
              <label for="statename" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="statename"
                placeholder="Enter your statename"
                required
              />
            </div>
            <div class="mb-3 form-group">
              <label for="countryname" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="countryname"
                placeholder="Enter your countryname"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submit">
              Submit
            </button>
            <button type="reset" class="btn btn-primary" id="text-reset ">
              Reset
            </button>
          </form>
        </div>

        <div class="col-12 col-md-6">
          <table class="table">
            <thead>
              <tr>
                <h3>TABLE</h3>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>FirstName:</td>
                <td id="name1"></td>
              </tr>

              <tr>
                <td>LastName:</td>
                <td id="name2"></td>
              </tr>
              <tr>
                <td>Address:</td>
                <td id="name3"></td>
              </tr>

              <tr>
                <td>Email:</td>
                <td id="name4"></td>
              </tr>
              <tr>
                <td>Gender:</td>
                <td id="name5"></td>
              </tr>
              <tr>
                <td>Favorite foods:</td>
                <td id="name6"></td>
              </tr>
              <tr>
                <td>Pincode:</td>
                <td id="name7"></td>
              </tr>
              <tr>
                <td>State:</td>
                <td id="name8"></td>
              </tr>
              <tr>
                <td>Country:</td>
                <td id="name9"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
